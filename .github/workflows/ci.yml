name: CI
on:
  push:
  pull_request:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
        - x86-windows
        - aarch64-macos
        - arm-linux-gnueabihf
        - wasm32-freestanding
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Zig
      uses: mlugg/setup-zig@915f70607f6642da2dd36333035f4221a7bc8618
      with:
        mirror: 'https://pkg.machengine.org/zig'
        cache-key: ${{ matrix.target }}
    - name: Build
      run: zig build -Dtarget=${{ matrix.target }}
    - if: ${{ matrix.target != 'wasm32-freestanding' }}
      name: Build Vulkan
      run: zig build -Dtarget=${{ matrix.target }}
      working-directory: example/vulkan
